<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoverGenie - Upload Resume</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div id="hero">
    <h2>Upload Your Resume</h2>
    <p>Please select your resume file to continue with CoverGenie</p>
</div>
    <form id="resumeForm">
        <label for="resumeUpload" class="custom-file-upload">
            Select Resume
        </label>
        <input type="file" id="resumeUpload" accept=".pdf">
        <span id="fileName">No file chosen</span>
        <button type="submit">Upload</button>
    </form>
    <div id="status"></div>
    <script type="module" src="fileUpload.js"></script>
</body>
</html>
