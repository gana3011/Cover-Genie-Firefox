<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoverGenie</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <h2 id="welcome">Welcome to Cover Genie</h2>
    <p id="sub-hero">Your Magic Wand for Perfect Cover Letters!</p>
    <p id="hero">Please upload your resume to continue further</p>
    <form id="resumeForm">
        <label for="resumeUpload" class="custom-file-upload">
            Select Resume
        </label>
        <input type="file" id="resumeUpload" accept=".pdf">
        <span id="fileName">No file chosen</span>
    <button type="submit">Upload</button>
    </form>
<script type= "module" src="popup.js"></script>
</body>
</html>
